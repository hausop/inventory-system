    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9fafb;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #6b7280;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 防止 iOS 上的輸入框縮放 - 關鍵設定 */
        input, textarea, select {
            font-size: 16px !important;
        }
        
        /* 圖片上傳按鈕樣式 */
        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .image-upload-area:hover {
            border-color: #4299e1;
            background-color: #f7fafc;
        }
        
        /* 圖片預覽容器 - 正方形 */
        .image-preview-container {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
        }
        
        /* 可拖動的圖片 */
        .draggable-image {
            position: absolute;
            cursor: move;
            user-select: none;
            -webkit-user-drag: none;
            transition: none;
        }
        
        .draggable-image.dragging {
            cursor: grabbing;
        }
        
        /* 圖片控制按鈕組 */
        .image-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        /* 縮放滑桿 */
        .zoom-slider {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .zoom-slider input[type="range"] {
            flex: 1;
            height: 4px;
        }
        
        /* 裁切指示框 */
        .crop-overlay {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(59, 130, 246, 0.5);
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }
    
@media (max-width: 640px) {
  table {
    min-width: 600px;
  }

  th.date-col, 
  td.date-col {
    width: 80px !important;
  }
}
</style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, memo } = React;
        
        // 🔧 請在這裡填入您的 Supabase 設定
        const SUPABASE_URL = 'https://sfgvmpsmndyogqrdtoar.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmZ3ZtcHNtbmR5b2dxcmR0b2FyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNTU2OTEsImV4cCI6MjA2OTkzMTY5MX0.uCWRlPtiYqR-_7jWdQd9RzaBk0SHzRn_0dWbWG0M-J0';

        // 圖示組件

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

        const Camera = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />

        const Tag = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
        );
        
        const Users = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const InventoryManager = () => {
          const [currentView, setCurrentView] = useState('overview');
          const [selectedItem, setSelectedItem] = useState(null);
          const [isAdmin, setIsAdmin] = useState(false);
          const [adminPassword, setAdminPassword] = useState('');
          const [showPasswordModal, setShowPasswordModal] = useState(false);
          const [editingItem, setEditingItem] = useState(null);
          const [showAddItemModal, setShowAddItemModal] = useState(false);
          const [showCategoryModal, setShowCategoryModal] = useState(false);
          const [showOperatorModal, setShowOperatorModal] = useState(false);
          const [filterCategory, setFilterCategory] = useState('');
          const [inventory, setInventory] = useState([]);
          const [loading, setLoading] = useState(true);
          const [operators, setOperators] = useState([]);
          const [categories, setCategories] = useState([]);
          const fileInputRef = useRef(null);

          // 從 Supabase 載入操作人員
          const loadOperators = async () => {
            try {
              const { data, error } = await supabase
                .from('operators')
                .select('*')
                .order('name', { ascending: true });
              
              if (error) {
                console.error('載入操作人員失敗:', error);
                return;
              }
              
              setOperators(data || []);
            } catch (error) {
              console.error('載入操作人員錯誤:', error);
            }
          };

          // 從 Supabase 載入類別
          const loadCategories = async () => {
            try {
              const { data, error } = await supabase
                .from('categories')
                .select('*')
                .order('name', { ascending: true });
              
              if (error) {
                console.error('載入類別失敗:', error);
                return;
              }
              
              setCategories(data || []);
            } catch (error) {
              console.error('載入類別錯誤:', error);
            }
          };

          // 新增操作人員到 Supabase
          const addOperatorToDb = async (name) => {
            try {
              const { data, error } = await supabase
                .from('operators')
                .insert({ name })
                .select()
                .single();
              
              if (error) {
                if (error.code === '23505') {
                  alert('此操作人員已存在');
                } else {
                  console.error('新增操作人員失敗:', error);
                  alert('新增失敗');
                }
                return false;
              }
              
              await loadOperators();
              return true;
            } catch (error) {
              console.error('新增操作人員錯誤:', error);
              return false;
            }
          };

          // 刪除操作人員
          const deleteOperatorFromDb = async (id) => {
            try {
              const { error } = await supabase
                .from('operators')
                .delete()
                .eq('id', id);
              
              if (error) {
                console.error('刪除操作人員失敗:', error);
                alert('刪除失敗');
                return;
              }
              
              await loadOperators();
            } catch (error) {
              console.error('刪除操作人員錯誤:', error);
            }
          };

          // 新增類別到 Supabase
          const addCategoryToDb = async (name) => {
            try {
              const { data, error } = await supabase
                .from('categories')
                .insert({ name })
                .select()
                .single();
              
              if (error) {
                if (error.code === '23505') {
                  alert('此類別已存在');
                } else {
                  console.error('新增類別失敗:', error);
                  alert('新增失敗');
                }
                return false;
              }
              
              await loadCategories();
              return true;
            } catch (error) {
              console.error('新增類別錯誤:', error);
              return false;
            }
          };

          // 刪除類別
          const deleteCategoryFromDb = async (id) => {
            try {
              const { error } = await supabase
                .from('categories')
                .delete()
                .eq('id', id);
              
              if (error) {
                console.error('刪除類別失敗:', error);
                alert('刪除失敗');
                return;
              }
              
              await loadCategories();
            } catch (error) {
              console.error('刪除類別錯誤:', error);
            }
          };

          // 上傳圖片到 Supabase Storage
          const uploadImage = async (file, itemId) => {
            try {
              const fileExt = file.name.split('.').pop();
              const fileName = `${itemId}_${Date.now()}.${fileExt}`;
              const filePath = `products/${fileName}`;

              const { data, error } = await supabase.storage
                .from('product-images')
                .upload(filePath, file, {
                  cacheControl: '3600',
                  upsert: true
                });

              if (error) {
                console.error('上傳圖片失敗:', error);
                alert('圖片上傳失敗');
                return null;
              }

              // 取得公開 URL
              const { data: { publicUrl } } = supabase.storage
                .from('product-images')
                .getPublicUrl(filePath);

              return publicUrl;
            } catch (error) {
              console.error('上傳圖片錯誤:', error);
              return null;
            }
          };

          // 刪除舊圖片
          const deleteOldImage = async (imageUrl) => {
            if (!imageUrl) return;
            
            try {
              // 從 URL 提取檔案路徑
              const urlParts = imageUrl.split('/');
              const fileName = urlParts[urlParts.length - 1];
              const filePath = `products/${fileName}`;
              
              await supabase.storage
                .from('product-images')
                .remove([filePath]);
            } catch (error) {
              console.error('刪除舊圖片錯誤:', error);
            }
          };

          // 處理瀏覽器上一頁功能
          useEffect(() => {
            const handlePopState = (event) => {
              if (currentView === 'detail') {
                setCurrentView('overview');
                setSelectedItem(null);
              }
            };

            window.addEventListener('popstate', handlePopState);
            return () => {
              window.removeEventListener('popstate', handlePopState);
            };
          }, [currentView]);

          // 從 Supabase 載入庫存資料
          const loadInventory = async () => {
            try {
              setLoading(true);
              const { data, error } = await supabase
                .from('inventory')
                .select('*')
                .order('id', { ascending: true });
              
              if (error) {
                console.error('載入庫存失敗:', error);
                alert('載入資料失敗，請檢查網路連線');
                return;
              }
              
              setInventory(data || []);
            } catch (error) {
              console.error('載入庫存錯誤:', error);
              alert('連線失敗，請稍後再試');
            } finally {
              setLoading(false);
            }
          };

          // 載入指定商品的記錄
          const loadItemRecords = async (itemId) => {
            try {
              const { data, error } = await supabase
                .from('records')
                .select('*')
                .eq('item_id', itemId)
                .order('operation_date', { ascending: false });
              
              if (error) {
                console.error('載入記錄失敗:', error);
                return [];
              }
              
              return data || [];
            } catch (error) {
              console.error('載入記錄錯誤:', error);
              return [];
            }
          };

          // 初始載入資料
          useEffect(() => {
            loadInventory();
            loadOperators();
            loadCategories();
          }, []);

          // Realtime 監聽器 - 即時同步資料
          useEffect(() => {
            const inventorySubscription = supabase
              .channel('inventory-changes')
              .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'inventory' },
                (payload) => {
                  console.log('庫存變化:', payload);
                  loadInventory();
                }
              )
              .subscribe();

            const recordsSubscription = supabase
              .channel('records-changes')
              .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'records' },
                (payload) => {
                  console.log('記錄變化:', payload);
                  if (selectedItem) {
                    loadItemRecords(selectedItem.id).then(records => {
                      setSelectedItem(prev => ({ ...prev, records }));
                    });
                  }
                }
              )
              .subscribe();

            const operatorsSubscription = supabase
              .channel('operators-changes')
              .on('postgres_changes',
                { event: '*', schema: 'public', table: 'operators' },
                (payload) => {
                  console.log('操作人員變化:', payload);
                  loadOperators();
                }
              )
              .subscribe();

            const categoriesSubscription = supabase
              .channel('categories-changes')
              .on('postgres_changes',
                { event: '*', schema: 'public', table: 'categories' },
                (payload) => {
                  console.log('類別變化:', payload);
                  loadCategories();
                }
              )
              .subscribe();

            return () => {
              inventorySubscription.unsubscribe();
              recordsSubscription.unsubscribe();
              operatorsSubscription.unsubscribe();
              categoriesSubscription.unsubscribe();
            };
          }, [selectedItem]);

          // 篩選邏輯
          const filteredInventory = inventory.filter(item => {
            const matchesCategory = !filterCategory || item.category === filterCategory;
            return matchesCategory;
          });

          // 導航函數
          const navigateToDetail = async (item) => {
            setLoading(true);
            const records = await loadItemRecords(item.id);
            const itemWithRecords = { ...item, records };
            setSelectedItem(itemWithRecords);
            setCurrentView('detail');
            setLoading(false);
            window.history.pushState({ view: 'detail', itemId: item.id }, '', `#item-${item.id}`);
          };

          const navigateToOverview = () => {
            setCurrentView('overview');
            setSelectedItem(null);
            window.history.pushState({ view: 'overview' }, '', '#');
          };

          const checkAdminPassword = () => {
            if (adminPassword === 'admin123') {
              setIsAdmin(true);
              setShowPasswordModal(false);
              setAdminPassword('');
            } else {
              alert('密碼錯誤！');
            }
          };

          // 新增商品
          const addNewItem = async (itemData, imageFile) => {
            try {
              const { data, error } = await supabase
                .from('inventory')
                .insert({
                  name: itemData.name,
                  stock: parseInt(itemData.stock) || 0,
                  location: itemData.location,
                  category: itemData.category,
                  specifications: itemData.specifications,
                  unit_price: parseInt(itemData.unit_price) || null,
                  image_url: null
                })
                .select()
                .single();

              if (error) {
                console.error('新增商品失敗:', error);
                alert('新增失敗: ' + error.message);
                return false;
              }

              // 上傳圖片（如果有）
              if (imageFile) {
                const imageUrl = await uploadImage(imageFile, data.id);
                if (imageUrl) {
                  await supabase
                    .from('inventory')
                    .update({ image_url: imageUrl })
                    .eq('id', data.id);
                }
              }

              // 如果有初始庫存，新增一筆入庫記錄
              if (itemData.stock > 0) {
                await supabase
                  .from('records')
                  .insert({
                    item_id: data.id,
                    type: 'in',
                    quantity: parseInt(itemData.stock),
                    operator: '系統',
                    note: '商品初始庫存',
                    operation_date: new Date().toISOString()
                  });
              }

              await loadInventory();
              alert('商品新增成功！');
              return true;
            } catch (error) {
              console.error('新增商品錯誤:', error);
              alert('操作失敗，請稍後再試');
              return false;
            }
          };

          // 刪除商品
          const deleteItem = async (itemId) => {
            if (!confirm('確定要刪除這個商品嗎？相關的出入庫記錄和圖片也會一併刪除。')) {
              return;
            }

            try {
              // 取得商品資訊（包含圖片 URL）
              const item = inventory.find(i => i.id === itemId);
              
              // 刪除圖片
              if (item && item.image_url) {
                await deleteOldImage(item.image_url);
              }
              
              // 先刪除相關記錄
              await supabase.from('records').delete().eq('item_id', itemId);
              
              // 再刪除商品
              const { error } = await supabase
                .from('inventory')
                .delete()
                .eq('id', itemId);

              if (error) {
                console.error('刪除商品失敗:', error);
                alert('刪除失敗');
                return;
              }

              await loadInventory();
              alert('商品刪除成功！');
              
              // 如果正在查看被刪除的商品，回到總覽
              if (selectedItem && selectedItem.id === itemId) {
                navigateToOverview();
              }
            } catch (error) {
              console.error('刪除商品錯誤:', error);
              alert('操作失敗，請稍後再試');
            }
          };

          // 新增出入庫記錄
          const addRecord = async (itemId, record) => {
            try {
              // 1. 新增記錄到 records 表
              const { error: recordError } = await supabase
                .from('records')
                .insert({
                  item_id: itemId,
                  type: record.type,
                  quantity: record.quantity,
                  operator: record.operator,
                  note: record.note || '',
                  operation_date: new Date().toISOString()
                });

              if (recordError) {
                console.error('新增記錄失敗:', recordError);
                alert('新增記錄失敗');
                return;
              }

              // 2. 更新庫存數量
              const currentItem = inventory.find(item => item.id === itemId);

                          <p className="text-sm text-gray-500">點擊上傳圖片</p>
                        </div>
                      )}
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">商品名稱</label>
                      <input
                        type="text"
                        value={editForm.name}
                        onChange={(e) => setEditForm({...editForm, name: e.target.value})}
                        className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        style={{ fontSize: '16px' }}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">類別</label>
                      <select
                        value={editForm.category}
                        onChange={(e) => setEditForm({...editForm, category: e.target.value})}
                        className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        style={{ fontSize: '16px' }}
                      >
                        <option value="">請選擇類別</option>
                        {categories.map(category => (
                          <option key={category.id} value={category.name}>{category.name}</option>
                        ))}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">存放位置</label>
                      <textarea
                        value={editForm.location}
                        onChange={(e) => setEditForm({...editForm, location: e.target.value})}
                        className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="3"
                        style={{ fontSize: '16px' }}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">規格</label>
                      <input
                        type="text"
                        value={editForm.specifications}
                        onChange={(e) => setEditForm({...editForm, specifications: e.target.value})}
                        className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        style={{ fontSize: '16px' }}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">單價</label>
                      <input
                        type="number"
                        value={editForm.unit_price}
                        onChange={(e) => setEditForm({...editForm, unit_price: e.target.value})}
                        className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="請輸入單價"
                        inputMode="numeric"
                        pattern="[0-9]*"
                        style={{ fontSize: '16px' }}
                      />
                    </div>
                  </div>
                  <div className="flex gap-2 mt-6">
                    <button
                      onClick={handleSave}
                      className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2"
                    >
                      <Save size={16} />
                      保存
                    </button>
                    <button
                      onClick={() => setEditingItem(null)}
                      className="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600"
                    >
                      取消
                    </button>
                  </div>
                </div>
              </div>
            );
          };

          // 密碼輸入模態框 - 使用 memo 優化避免重新渲染
          const PasswordModal = memo(() => {
            const [localPassword, setLocalPassword] = useState('');
            const inputRef = useRef(null);

            // 處理登入
            const handleLogin = () => {
              if (localPassword === 'admin123') {
                setIsAdmin(true);
                setShowPasswordModal(false);
                setLocalPassword('');
              } else {
                alert('密碼錯誤！');
              }
            };

            // 處理取消
            const handleCancel = () => {
              setShowPasswordModal(false);
              setLocalPassword('');
              setAdminPassword('');
            };

            // 自動聚焦
            useEffect(() => {
              if (inputRef.current) {
                setTimeout(() => {
                  inputRef.current.focus();
                }, 100);
              }
            }, []);

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
                  <h2 className="text-xl font-semibold mb-4">管理員登入</h2>
                  <input
                    ref={inputRef}
                    type="password"
                    placeholder="請輸入管理員密碼"
                    value={localPassword}
                    onChange={(e) => setLocalPassword(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                    className="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    autoComplete="off"
                    autoCorrect="off"
                    autoCapitalize="off"
                    spellCheck="false"
                    inputMode="text"
                    style={{ fontSize: '16px' }}
                  />
                  <div className="flex gap-2">
                    <button
                      onClick={handleLogin}
                      className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
                    >
                      登入
                    </button>
                    <button
                      onClick={handleCancel}
                      className="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600"
                    >
                      取消
                    </button>
                  </div>
                  <p className="text-xs text-gray-500 mt-2">提示：密碼是 admin123</p>
                </div>
              </div>
            );
          });

          // 載入中畫面
          if (loading) {
            return (
              <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                  <p className="text-gray-600">載入中...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50">
              {currentView === 'overview' && <OverviewPage />}
              {currentView === 'detail' && selectedItem && <DetailPage />}
              {showPasswordModal && <PasswordModal />}
              {editingItem && <EditModal />}
              {showAddItemModal && <AddItemModal />}
              {showCategoryModal && <CategoryModal />}
              {showOperatorModal && <OperatorManagementModal />}
            </div>
          );
        };

        // 確保 DOM 載入完成後再渲染
        try {
          ReactDOM.render(<InventoryManager />, document.getElementById('root'));
        } catch (error) {
          console.error('渲染失敗:', error);
          document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center; color: red;">載入失敗，請檢查瀏覽器控制台錯誤訊息並確認 Supabase 設定正確</div>';
        }
    </script>
</body>
</html>
